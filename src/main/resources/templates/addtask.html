<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Your to-do list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a task</h1>
	<div>
		<form th:object="${task}" th:action="@{save}" action="#" method="post">

			<label for="subject">Subject</label> <input type="text" id="subject"
				th:field="*{subject}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="date">Date</label> <input type="text" id="date"
				th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="typelist">Type</label> <select id="typelist"
				th:field="*{type}" class="form-control">
				<option th:each="type: ${type}" th:value="${type.typeid}"
					th:text="${type.name}"></option>

			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
